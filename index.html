<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nirave Kadakia's Page</title>
        <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">	
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-md-6">
                        <img class="img-responsive" src="images/oracle.png" alt="Oracle Logo">
                    </div>
                    <div class="col-md-6 text-uppercase text-right">
                        <h1 class="text-thin">Nirave Kadakia</h1>
                        <h3 class="decrease-size">Entrepreneur, Product Manager, Developer</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
            </header>
            <figure>
                <div class="row">
                    <div class="col-md-12">
                        <img class="img-responsive" src="images/nirave_family.jpg" alt="Nirave and Family">
                    </div>
                </div>
            </figure>
            <article>
                <div class="row increase-margin">
                    <div class="col-md-12">
                        <h2 class="text-muted">Featured Pages</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <img class="img-responsive" src="images/facebook.png" alt="Facebook">
                        <h3 class="text-uppercase increase-text-size">Facebook</h3>
                        <p><a href="http://www.facebook.com/nirave">http://www.facebook.com/nirave</a></p>
                    </div>
                    <div class="col-md-4">
                        <img class="img-responsive" src="images/linkedin.png" alt="LinkedIn">
                        <h3 class="text-uppercase increase-text-size">LinkedIn</h3>
                        <p><a href="http://www.linkedin.com">http://www.linkedin.com/in/nirave</a></p>
                    </div>
                    <div class="col-md-4">
                        <img class="img-responsive" src="images/google_plus.png" alt="Google+">
                        <h3 class="text-uppercase increase-text-size">Google+</h3>
                        <p><a href="https://plus.google.com/113852866825226094352">https://plus.google.com/113852866825226094352</a></p>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
